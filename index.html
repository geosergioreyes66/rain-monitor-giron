<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Lluvia en Tiempo Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="data-container">
        <h1>Monitor de Lluvia</h1>
        <h3>Datos Actuales:</h3>
        <p>Lluvia del Día (mm): <span id="lluvia_actual">0.0000</span></p>
        <p>Última actualización: <span id="ultima_actualizacion"></span></p>
    </div>

    <div class="filter-container">
        <h3>Filtros</h3>
        <select id="yearFilter" class="filter-input">
            <option value="">Todos los años</option>
        </select>
        <select id="monthFilter" class="filter-input">
            <option value="">Todos los meses</option>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <select id="dayFilter" class="filter-input">
            <option value="">Todos los días</option>
        </select>
        <button onclick="mostrarFilasFiltradas()" class="button view-btn">Aplicar Filtros</button>
    </div>

    <div class="period-buttons">
        <button class="period-button" onclick="cambiarPeriodo('dia')">Día</button>
        <button class="period-button" onclick="cambiarPeriodo('semana')">7 días</button>
        <button class="period-button" onclick="cambiarPeriodo('mes')">1 mes</button>
    </div>

    <div id="grafica"></div>

    <div class="data-container">
        <h3>Total de Lluvia en el Período Seleccionado: <span id="totalLluvia">0.0000</span> mm</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Pulsos</th>
                    <th>Lluvia (mm)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="pagination" class="pagination"></div>
    </div>

    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
